<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>mydata</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <script>
        //16073671
    </script>


</head>

<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left" onclick="back()"></span>
    </a>
    <div class="flex-wrap flex-vertical border-b">个人信息</div>
</header>

<body>
    <u1 class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    学号
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='xh'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    姓名
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='xm'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    身份证号
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='sfzh'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    性别
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='xb'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    出生日期
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='csrq'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    年级
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='njmc'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    院系
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='xsm'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    专业
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='zym'>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    班级
                </div>
                <div class="aui-list-item-input">
                    <input type="text" id='bm'>
                </div>
            </div>
        </li>
    </u1>


</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        //适配iOS7+、Android4.4+系统状态栏，为传入的DOM元素增加适当的上内边距，避免header与状态栏重叠
        $api.fixStatusBar($api.dom('header'));
        //设置状态栏字体颜色和背景颜色  style是字体颜色，color是背景颜色，状态栏指手机时间那里。
        //背景颜色设置只支持安卓
        api.setStatusBarStyle({
            style: 'dark'
        });

        name = $api.getStorage('name');
        token = $api.getStorage('token');
        getuserinfo();
    }

    function getuserinfo() {
        api.ajax({
            //http://140.143.203.117:8899/userinfo?name=16073671&token=16073671
            url: 'http://118.89.230.49:8899/userinfo?name=' + name + '&token=' + token,
            method: 'get'
        }, function(ret, err) {
            if (ret) {
                ret1 = ret[0]
                document.getElementById("xh").value = ret1[0];
                document.getElementById("xm").value = ret1[1];
                document.getElementById("sfzh").value = ret1[2];
                document.getElementById("xb").value = ret1[3];
                document.getElementById("csrq").value = ret1[4];
                document.getElementById("njmc").value = ret1[5];
                document.getElementById("xsm").value = ret1[6];
                document.getElementById("zym").value = ret1[7];
                document.getElementById("bm").value = ret1[8];

            } else {
                alert(JSON.stringify(err.msg));
            }
        });
    }

    function back() {
        api.closeFrame({
            name: 'mydata'
        });
    }
</script>

</html>
