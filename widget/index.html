<script type="text/javascript">
    apiready = function() {
        //适配iOS7+、Android4.4+系统状态栏，为传入的DOM元素增加适当的上内边距，避免header与状态栏重叠
        $api.fixStatusBar($api.dom('header'));
        //设置状态栏字体颜色和背景颜色  style是字体颜色，color是背景颜色，状态栏指手机时间那里。
        //背景颜色设置只支持安卓
        api.setStatusBarStyle({
            style: 'dark'
        });
        panduanlogin();
    }


    function panduanlogin() {
        //token = $api.getStorage('token');
        $api.setStorage('token', 'token16073671');
        token = $api.getStorage('token');
        if (token == 'token16073671') {
            api.openWin({
                name: 'login',
                url: 'html/login.html'
            });

        } else {
            api.openWin({
                name: 'main',
                url: 'html/main.html'
            });
            api.openFrame({
                name: 'frame0',
                url: 'frame0.html',
                bounces: false
            });
        }
    }
</script>
